<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />
<body>
	<div class="container">
		<h5 class="center-block">Dobrodošli na Admin Portal
			Sveta knjiga.</h5>
		<hr />
		<img th:src="@{/image/logo.png}" class="img-responsive"
			style="width: 250px;" />
		<div class="row">
			<div class="col-xs-4 col-md-offset-4">
				<div class="bg-danger" th:if="${param.error}">Netačno korisničko ime ili šifra.</div>
				<div class="bg-danger" th:if="${param.logout}">Odjavljeni ste.</div>
				<form class="form-signin" th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Molim vas prijavite se</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Korisničko ime</label> <input
							type="text" class="form-control" placeholder="Korisničko ime"
							name="username" id="username" required="required"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Šifra</label> <input
							type="password" class="form-control" placeholder="Šifra"
							name="password" id="password" required="required" />
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Prijavi se</button>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
